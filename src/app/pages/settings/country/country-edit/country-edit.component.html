<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Edit Country</nb-card-header>
            <nb-card-body [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="addUser()" #form="ngForm">
                    <div class="form-group">
                        <label for="name">Country</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="country" [(ngModel)]="userRequest.country" #name=ngModel required>
                        <label *ngIf="submitted" [hidden]="country.valid || country.pristine"
                                class="error text-danger">
                                country is required
                        </label>                        
                    </div>                                    
                    <div class="form-group">
                        <label for="name">Currency</label>
                        <input type="currency" class="form-control" id="currency" placeholder="Currency" name="currency" [(ngModel)]="userRequest.currency" #currency=ngModel required>
                        <label *ngIf="submitted" [hidden]="currency.valid || currency.pristine"
                                class="error text-danger">
                                Currency is invalid
                        </label>                        
                    </div>                                    
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <input type="tax" class="form-control" id="v" placeholder="Tax" name="tax" [(ngModel)]="userRequest.tax" #tax=ngModel required>
                        <label *ngIf="submitted" [hidden]="tax.valid || tax.pristine"
                                class="error text-danger">
                            Tax is invalid
                        </label>                      
                    </div>                                             
                    <button type="submit" [disabled]="!form.form.valid" nbButton status="primary" size="medium" 
                    [nbSpinner]="showProgressButton" nbSpinnerStatus="primary" nbSpinnerSize="small" nbSpinnerMessage="Creating">
                        Create
                    </button>
                    &nbsp;
                    <button nbButton status="danger" size="medium" (click)="back()">
                        Back
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
