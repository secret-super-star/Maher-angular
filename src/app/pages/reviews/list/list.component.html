<nb-card>
  <nb-card-header>
    Reviews <a [href]="exportLink" class="primary float-lg-right" status="primary" size="small">Export All</a>
  </nb-card-header>      
  
  <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger">    
    <ng2-smart-table [settings]="settings" [source]="source" (edit)="edit($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
