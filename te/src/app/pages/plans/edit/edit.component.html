<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Edit Plan</nb-card-header>
            <nb-card-body [nbSpinner]="showProgress" nbSpinnerStatus="danger">
                <form (ngSubmit)="updatePlan()" #form="ngForm">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Title" name="name" [(ngModel)]="planRequest.name" #name=ngModel required>
                        <label [hidden]="name.valid || name.pristine"
                                class="error text-danger">
                            Name is required
                        </label>
                        <label class="error text-danger" *ngFor="let error of planError.name">{{error}}</label>                        
                    </div>     
                    <div class="form-group">
                        <label for="title">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="planRequest.description" #description=ngModel required>
                        <label [hidden]="description.valid || description.pristine"
                                class="error text-danger">
                            Description is required
                        </label>
                        <label class="error text-danger" *ngFor="let error of planError.description">{{error}}</label>                        
                    </div> 
                    <div class="form-group">
                        <label for="title">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" name="price" [(ngModel)]="planRequest.price" #price=ngModel required>
                        <label [hidden]="price.valid || price.pristine"
                                class="error text-danger">
                            Price is required
                        </label>
                        <label class="error text-danger" *ngFor="let error of planError.price">{{error}}</label>                        
                    </div>   
                    <div class="form-group">
                        <label for="title">Total leads in a month(Leads per day will be calculated from this)</label>
                        <input type="text" class="form-control" id="leads_per_day" placeholder="Leads Per Day" name="leads_per_day" [(ngModel)]="planRequest.leads_per_day" #leads_per_day=ngModel required>
                        <label [hidden]="leads_per_day.valid || leads_per_day.pristine"
                                class="error text-danger">
                            Leads Per Day is required
                        </label>
                        <label class="error text-danger" *ngFor="let error of planError.leads_per_day">{{error}}</label>                        
                    </div>
                    <button type="submit" [disabled]="!form.form.valid" nbButton status="primary" size="medium" 
                    [nbSpinner]="showProgressButton" nbSpinnerStatus="primary" nbSpinnerSize="small" nbSpinnerMessage="Updating">
                        Update
                    </button>
                    &nbsp;
                    <button nbButton status="danger" size="medium" (click)="back()">
                        Back
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
